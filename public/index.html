<!DOCTYPE html>
<html>
<head>
    <title>基于JQuery和bootstrap的一款单页面App框架</title>
    <meta charset="UTF-8">
    <!-- 定义页面的缩放等 -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <!-- 忽略邮箱电话 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no"/>
    <!-- 增加web app支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 添加到主屏幕标题 -->
    <meta name="apple-mobile-web-app-title" content="基于JQuery和bootstrap的一款单页面App框架">
    <!-- 添加到iOS主屏幕图标 -->
    <link rel="apple-touch-icon-precomposed" href="resources/imgs/icon.png"/>
    <!-- build:css css/style.min.css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="css/common/common.css"/>
    <link rel="stylesheet" href="css/module/module.css"/>
    <!-- endbuild -->
    
    <!-- build:js js/jquery/jquery.min.js -->
    <script src="js/lib/jquery/jquery-2.2.0.js"></script>
    <script src="js/lib/jquery/jqueryAfterCordova.js"></script>
	<!-- endbuild -->
	<script type="application/javascript">
	
	</script>
</head>
<body>
    <!-- 全局Loading -->
    <div class="global-loading-shadow" id="global-loading-shadow">
        <div class="global-loading">
            <div class='uil-default-css' style='transform:scale(0.2);-webkit-transform: scale(0.2);'><div style='top:80px;left:93px;width:14px;height:40px;background:#0068b7;-webkit-transform:rotate(0deg) translate(0,-60px);transform:rotate(0deg) translate(0,-60px);border-radius:10px;position:absolute;'></div><div style='top:80px;left:93px;width:14px;height:40px;background:#0068b7;-webkit-transform:rotate(30deg) translate(0,-60px);transform:rotate(30deg) translate(0,-60px);border-radius:10px;position:absolute;'></div><div style='top:80px;left:93px;width:14px;height:40px;background:#0068b7;-webkit-transform:rotate(60deg) translate(0,-60px);transform:rotate(60deg) translate(0,-60px);border-radius:10px;position:absolute;'></div><div style='top:80px;left:93px;width:14px;height:40px;background:#0068b7;-webkit-transform:rotate(90deg) translate(0,-60px);transform:rotate(90deg) translate(0,-60px);border-radius:10px;position:absolute;'></div><div style='top:80px;left:93px;width:14px;height:40px;background:#0068b7;-webkit-transform:rotate(120deg) translate(0,-60px);transform:rotate(120deg) translate(0,-60px);border-radius:10px;position:absolute;'></div><div style='top:80px;left:93px;width:14px;height:40px;background:#0068b7;-webkit-transform:rotate(150deg) translate(0,-60px);transform:rotate(150deg) translate(0,-60px);border-radius:10px;position:absolute;'></div><div style='top:80px;left:93px;width:14px;height:40px;background:#0068b7;-webkit-transform:rotate(180deg) translate(0,-60px);transform:rotate(180deg) translate(0,-60px);border-radius:10px;position:absolute;'></div><div style='top:80px;left:93px;width:14px;height:40px;background:#0068b7;-webkit-transform:rotate(210deg) translate(0,-60px);transform:rotate(210deg) translate(0,-60px);border-radius:10px;position:absolute;'></div><div style='top:80px;left:93px;width:14px;height:40px;background:#0068b7;-webkit-transform:rotate(240deg) translate(0,-60px);transform:rotate(240deg) translate(0,-60px);border-radius:10px;position:absolute;'></div><div style='top:80px;left:93px;width:14px;height:40px;background:#0068b7;-webkit-transform:rotate(270deg) translate(0,-60px);transform:rotate(270deg) translate(0,-60px);border-radius:10px;position:absolute;'></div><div style='top:80px;left:93px;width:14px;height:40px;background:#0068b7;-webkit-transform:rotate(300deg) translate(0,-60px);transform:rotate(300deg) translate(0,-60px);border-radius:10px;position:absolute;'></div><div style='top:80px;left:93px;width:14px;height:40px;background:#0068b7;-webkit-transform:rotate(330deg) translate(0,-60px);transform:rotate(330deg) translate(0,-60px);border-radius:10px;position:absolute;'></div></div>
            <p>正在处理,请稍后</p>
        </div>
    </div>
    <!-- 全局遮罩层 -->
    <div class="global-shadow app-hide" id="global-shadow"></div>

    <div class="mainviewport footer-hide header-hide header-process-hide" id="mainviewport">
        <div class="header" id="global-header">
            <div class="header-top">
               	<img class="header-back" id="global-header-back" src="resources/imgs/back.png" width="13" alt="">
            </div>
        </div>
        <!-- 内容容器 -->
        <div class="content" id="global-content">

        </div>
        <div class="footer" id="global-footer">

        </div>
    </div>

    <div class="global-popups" id="global-popups">

    </div>

    <!-- alert弹窗模板 -->
    <script id="global-alert" type="text/x-handlebars-template">
        <div class="global-alert-out" id="{{id}}">
            <div class="global-alert-in">
                <div class="header">
                    <p class="title">{{title}}</p>
                </div>
                <div class="body">
                    {{{content}}}
                </div>
                <div class="footer {{#if cancleHide}}cancleHide{{/if}}">
                    <button class="btn cancleBtn" id="{{cancleBtnId}}">{{cancleBtnText}}</button>
                    <button class="btn confirmBtn" id="{{confirmBtnId}}">{{confirmBtnText}}</button>
                </div>
            </div>
        </div>
    </script>
</body>

<!-- build:js js/Cordova/cordova.js -->
<!--script src="js/Cordova/cordova.js"></script-->
<!-- endbuild -->
<!-- build:js js/index.min.js -->
<script src="js/lib/cryptojs/hmac-sha1.js"></script>
<script src="js/lib/handlebars/handlebars-v4.0.4.js"></script>
<script src="js/lib/handlebars/handlebars-jquery.js"></script>
<script src="js/lib/iscroll/iscroll-probe.js"></script>
<script src="js/lib/bootstrap/bootstrap.js"></script>
<script src="js/config/env.config.js"></script>
<script src="js/config/menu.config.js"></script>
<script src="js/app/api.js"></script>
<script src="js/app/app.js"></script>
<script src="js/plugins/header.js"></script>
<script src="js/utils/utils.js"></script>
<script src="js/utils/GlobalValue.js"></script>
<script src="js/utils/Math.uuid.js"></script>
<script src="js/index.js"></script>
<!-- endbuild -->

</html>
